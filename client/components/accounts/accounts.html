<template name="login">
	<section class="max-width-400">
		<form class="grid col-1 gap-2" id="login_form">
			<h3> Login </h3>
			{{> message error}}
			<input type="email" name="email" placeholder="email or username" min="3" max="45" required/>
			<input type="password" name="password" placeholder="password" min="8" max="100" required/>
			<button class="ui-button ui-widget ui-corner-all"> <b>Login</b> </button>
			<p> Don't have an account? <a href={{pathFor "register"}}> Register </a> </p>
		</form>
	</section>
</template>

<template name="register">
	<section class="max-width-400">
		<form class="grid col-1 gap-2" id="register_form">
			<h3> Register </h3>
			{{> message error}}
			<input type="email" name="email" placeholder="email@domain.com" min="5" max="100" required/>
			<input type="username" name="username" placeholder="username" min="3" max="45" required/>
			<input type="password" name="password" placeholder="password" min="8" max="100" required/>
			<button class="ui-button ui-widget ui-corner-all"> <b>Create Account</b> </button>
			<p> Already have an account? <a href={{pathFor "login"}}> Login </a> </p>
		</form>
	</section>
</template>

<template name="message">
	{{#if this}}
		<span class="fail"> {{this}} </span>
	{{/if}}
</template>
