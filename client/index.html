<head>
	<title> Meteor Micro Server </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="appLayout">
	{{> header}}
	<main>
		{{> Template.dynamic template=page }}
	</main>
</template>

<template name="home">
	<section>
		<h2> Welcome to Meteor Micro Server </h2>
		<p>{{version}}</p>
	</section>
	<section>
		<h3>Today: {{today}}</h3>
		<figure>
			<img src="https://picsum.photos/1920/1080">
			<figcaption> This picture is from https://picsum.photos/1920/1080 </figcaption>
		</figure>
	</section>
</template>
