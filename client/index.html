<head>
	<title> Meteor Micro Server </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<template name="header">
	<header>
		<nav>
			<h1> <a href="/">Meteor Micro Server</a> </h1>
			{{#if logged}}
				<div>
					{{email}}
					<a href="/logout">Logout</a>	
				</div>
			{{else}}
				<a href="/login">Login</a>
			{{/if}}
		</nav>
	</header>
</template>

<template name="appLayout">
	{{> header}}
	<main>
		{{> Template.dynamic template=page }}
	</main>
</template>

<template name="login">
	<section>
		<form class="vertical shrink" id="login_form">
			<h3> Login </h3>
			{{> message error}}
			<input type="text" name="email" placeholder="email or username" min="3" max="45" required/>
			<input type="password" name="password" placeholder="password" min="8" max="100" required/>
			<button> <b>Login</b> </button>
			<p> Don't have an account? <a href="/register"> Register </a> </p>
		</form>
	</section>
</template>

<template name="register">
	<section>
		<form class="vertical shrink" id="register_form">
			<h3> Register </h3>
			{{> message error}}
			<input type="email" name="email" placeholder="email@domain.com" min="5" max="100" required/>
			<input type="username" name="username" placeholder="username" min="3" max="45" required/>
			<input type="password" name="password" placeholder="password" min="8" max="100" required/>
			<button> <b>Create Account</b> </button>
		</form>
	</section>
</template>

<template name="home">
	<section>
		<h2> Welcome to Meteor Micro Server </h2>
	</section>
	<section>
		<h3>Today: {{date}}</h3>
		<figure>
			<img src="https://picsum.photos/1920/1080">
			<figcaption> This picture is from https://picsum.photos/1920/1080 </figcaption>
		</figure>
	</section>
</template>

<template name="message">
	{{#if this}} 
		<span class="fail"> {{this}} </span>
	{{/if}}
</template>
