<head>
	<title> Meteor Micro Server </title>
</head>

<body>
	{{> header }}
</body>

<template name="header">
	<header>
		<h1> Meteor Micro Server </h1>
		{{ date }}
	</header>
	<main>
		{{#if logged}}
			<h1> Welcome Back {{user.username}} </h1>
			{{> logout}}
		{{else}}
			{{> login}}
		{{/if}}
	</main>
</template>

<template name="login">
	<form id="login_form">
		{{#if error}}
			{{error}}
			<br/>
		{{/if}}
		<input type="username" name="username" value="{{username}}" placeholder="username" min="3" max="45" required/>
		<input type="password" name="password" value="{{password}}" placeholder="password" min="8" max="100" required/>
		<button name="login"> Login </button>
		<button name="register"> Register </button>
	</form>
</template>

<template name="logout">
	<button>Logout</button>
</template>
