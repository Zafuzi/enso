<template name="layout">
	<head>
		<title>Ensō</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<header class="container-1100 container-centered container-padded appHeader">
        <span class="appHeader__title gap-8">
            <a href={{pathFor "home"}}>
                <h1><span class="icon">radio_button_unchecked</span> Ensō</h1>
            </a>
        </span>
        <nav class="gap-24 appHeader__nav">
			<div class="flex gap-16">
				<a href={{pathFor "home"}} class="{{active__ifRouteActive 'home'}}">{{> icon "home"}} Home</a>
				<a href={{pathFor "about"}} class="{{active__ifRouteActive 'about'}}">{{> icon "info"}} About</a>
                {{#if currentUser}}
                    <a href={{pathFor "dashboard"}} class="{{active__ifRouteActive 'dashboard'}}">{{> icon "dashboard"}} Dashboard</a>
                {{else}}
                    <a href={{pathFor "login"}} class="{{active__ifRouteActive 'login'}}">{{> icon "login"}} Login</a>
                {{/if}}
			</div>
        </nav>
	</header>

	<main>
		{{> yield}}
	</main>

	<footer></footer>
	
	{{> alerts}}
	{{> modal}}
</template>
