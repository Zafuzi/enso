<template name="layout">
	<head>
		<title>Enso</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<header class="container-1100 container-centered appHeader">
        <span class="appHeader__title gap-8">
            <a href={{pathFor "home"}}>
                <h1>Enso</h1>
            </a>
        </span>
        <nav class="gap-24 appHeader__nav">
			<div class="flex gap-16">
				<a href={{pathFor "home"}} class="{{active__ifRouteActive 'home'}}">Home</a>
				<a href={{pathFor "about"}} class="{{active__ifRouteActive 'about'}}">About</a>
			</div>
            <label>
				<input class="appHeader__switchTheme" type="checkbox" checked="{{#if isDarkTheme}}checked{{/if}}">
				Enable Dark Theme
			</label>
        </nav>
	</header>

	<main>
		{{> yield}}
	</main>

	<footer></footer>
	
	{{> alerts}}
</template>
