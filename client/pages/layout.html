<template name="layout">
	<head>
		<title>Enso</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<header class="container-1100 container-centered appHeader">
        <span class="appHeader__title gap-8">
            <a href={{pathFor "home"}}>
                <h1>Enso</h1>
            </a>
        </span>
        <nav>
            <a href={{pathFor "about"}} class="{{active__ifRouteActive 'about'}}">About</a>
            <button class="button button-padded button-neutral-dark appHeader__switchTheme">
				{{#if isDarkTheme}}
					Switch To Light Theme
				{{else}}
					Switch To Dark Theme
				{{/if}}
			</button>
        </nav>
	</header>

	<main>
		{{> yield}}
	</main>

	<footer></footer>
	
	{{> alerts}}
</template>
