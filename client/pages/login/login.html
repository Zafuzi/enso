<template name="login">
    <section class="container-500 container-centered container-padded">
        {{#if showLogin}}
            <h2>{{> icon "login"}} Login</h2>
        {{else}}
            <h2>{{> icon "app_registration"}} Register</h2>
        {{/if}}
        <form class="grid col-1 gap-8 align-center" id="loginForm">
            
            {{#unless showLogin}}
				<label for="username"></label>
				<input class="form-input" type="text" id="username" placeholder="Username" required>
            {{/unless}}

			<label for="email"></label>
			{{#if showLogin}}
				<input class="form-input" type="text" id="email" placeholder="Username or Email" required>
			{{else}}
				<input class="form-input" type="email" id="email" placeholder="Email" required>
			{{/if}}

            <label for="password"></label>
			<input class="form-input" type="password" id="password" placeholder="Password" required>
            
            <button type="submit" name="submit" class="button button-positive">Submit</button>
            
            {{#if showLogin}}
                <p>Don't have an account? <a href="/login" class="login__showRegister">Register</a></p>
            {{else}}
                <p>Already have an account? <a href="/login" class="login__showLogin">Login</a></p>
            {{/if}}
        </form>
    </section>
</template>
